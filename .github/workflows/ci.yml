name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/features/app/server/package.json
      
      - name: Install dependencies
        run: |
          cd src/features/app/server
          npm ci
      
      - name: Setup Prisma
        run: |
          cd src/features/app/server
          npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Run database migrations
        run: |
          cd src/features/app/server
          npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Run tests
        run: |
          cd src/features/app/server
          npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-minimum-64-characters-for-testing-only
          ENCRYPTION_KEY: test-encryption-key-32-bytes

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/features/app/server/package.json
      
      - name: Install dependencies
        run: |
          cd src/features/app/server
          npm ci
      
      - name: Run linter
        run: |
          cd src/features/app/server
          npm run lint
