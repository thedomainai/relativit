name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/features/app/server/package.json
      
      - name: Install dependencies
        run: |
          cd src/features/app/server
          npm ci --production=false
      
      - name: Build
        run: |
          cd src/features/app/server
          # Check if build script exists
          if grep -q '"build"' package.json; then
            echo "Running build..."
            npm run build
          else
            echo "⚠️  No build script found. Skipping build step."
          fi
        env:
          NODE_ENV: production
        continue-on-error: true
      
      - name: Deploy to production
        # ここに実際のデプロイコマンドを追加
        # 例: Heroku, Vercel, Railway等
        run: |
          echo "⚠️  Deploy step is not configured yet."
          echo "Please configure your deployment platform (Heroku, Vercel, Railway, etc.)"
          echo "See docs/DEPLOYMENT.md for instructions"
        continue-on-error: true
